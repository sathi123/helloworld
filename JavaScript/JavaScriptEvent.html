<html>
<script type ="text/javascript">
function over()
{

document.getElementById("myImg").style.visibility="hidden";
}

function down()
{
document.getElementById("myImg").style.visibility="visible";
}
</script>

<body>
<div onmouseover="over()"  onmouseout="down()">
<img id="myImg" src ="download.jpg" width="100" height="156"  >
</div>

</body>
</html>
